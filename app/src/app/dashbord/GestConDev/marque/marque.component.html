

<div class="limiter">

  <div class="container-table100">
    <div class="wrap-table100">
      <div >
        <div class="top flexertab" >
              <button class="btn-secondary" style="width: 100px;" routerLink="/GCD/ajout-vehicule"><i class="fa fa-add"></i>Ajouter </button>
              <button class="btn-secondary" style="background-color: #bdd248;" >Exporter En Excel </button>
            <div class="top flexertab" >
              <input type="text" placeholder="Recherche par nom..." [(ngModel)]="searchTerm">
              <button class="btn-secondary" style="background-color: #AFB3B9;"type="button" (click)="onSearch()"><i class="fa fa-search"></i>Rechercher</button>
            </div>
        </div>
      </div>

    </div>

    <div class="wrap-table100">
      <div class="table">
        <div class="row header">
          <div class="cell" >Nom Marque</div>
          <div class="cell" >Geo</div>
          <div class="cell" >Profile</div>
          <div class="cell" >Cible</div>
          <div class="cell" style="width: 20%">Action</div>

        </div>
         <div class="row" *ngFor="let m of marque " (click)="onSelect(m)">
            <div class="cell" >{{m.nommar}}</div>
            <div class="cell" >{{m.geo}}</div>
            <div class="cell" >{{m.profil}}</div>
            <div class="cell" >{{m.cible}}</div>
            <div class="cell mt-10"  >
              <button class="badge badge-danger"><i class="fa fa-trash"></i> Supprimer</button>
              <span class="button-space"></span>
              <button class="  badge badge-warning"><i class="fa fa-edit"></i> modifier</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
