<div class="full_container">
    <div class="container">
       <div class="center verticle_center full_height">
          <div class="login_section">
             <div class="logo_login">
              <div class="center">
                <img width="210" src="assets/images/logo.png" alt="#" />
             </div>
             </div>
             <div class="login_form">
                <form [formGroup]="registrationForm" (submit)="OnSubmit()">
                    <fieldset>
                      <div class="field">
                        <label class="col-sm-2 col-form-label">Nom</label>
                        <input type="text"  placeholder="Nom" [formControlName]="'nom'">
                      </div>
                      <div class="field">
                        <label class="col-sm-2 col-form-label">Prénom</label>
                        <input type="text"  placeholder="Prénom" [formControlName]="'prenom'">
                      </div>
                      <div class="field">
                        <label class="col-sm-2 col-form-label">Email Address</label>
                        <input type="email"  placeholder="E-mail" [formControlName]="'email'" [ngClass]="{'invalid-email': registrationForm.get('email')?.invalid && registrationForm.get('email')?.dirty}" >
                        <span *ngIf="registrationForm.controls.email.hasError('pattern')" color="red" class="forgot" >
                          L'adresse email doit se terminer par @actia-engineering.tn
                        </span>

                      </div>
                      <div class="field">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <input type="password" id="password" placeholder="Password" [formControlName]="'password'">
                        <span class="invalid-email" *ngIf="registrationForm.controls.password.hasError('pattern')" class="forgot" >
                          Mot de passe doit contenir une chiffre un majus et un minscule et un caractere speciale
                        </span>
                      </div>

                      <div class="field">
                        <label class="col-sm-2 col-form-label">Responsable Equipe:</label>
                        <input type="text" [formControlName]="'responsableequipe'" id="responsableequipe" class="form-control" placeholder="Responsable Equipe">
                      </div>
                      <div class="field">
                        <label class="col-sm-2 col-form-label">Employee Code:</label>
                        <input type="text" [formControlName]="'employeecode'" id="employeecode" class="form-control" placeholder="Employee Code">
                      </div>
                      <div class="selClass">
                        <div class="field" style="border-radius: 22px;">
                          <label class="col-sm-3 col-form-label">Role:    </label>
                          <select [formControlName]="'role'" id="role" class="form-control">
                            <option value="">Select a role</option>
                            <option value="RC">RC</option>
                            <option value="RC+">RC+</option>
                            <option value="RS">RS</option>
                            <option value="RS+">RS+</option>
                            <option value="admin">Admin</option>
                          </select>
                        </div>
                      </div>
                      <div class="field margin_0">
                        <label class="label_field hidden">hidden label</label>
                        <input type="submit" class="main_bt" value="Register">

                      </div>
                    </fieldset>
                  </form>

             </div>
          </div>
       </div>
    </div>
 </div>
